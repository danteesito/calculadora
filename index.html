<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
	</head>
	<body>
		<div class="granConainer">
			<div class="container">
				<div class="barra">
					<input type="text" name="miBarraDeTexto" id="result"/>
				</div>
				<div class="miniContenedores"> 
					<button id="numero" class="numeros" onclick="addNumber(7)" >7</button>
					<button id="numero" class="numeros" onclick="addNumber(8)" >8</button>
					<button id="numero" class="numeros" onclick="addNumber(9)" >9</button>
					<button class="simbolo"onclick="addOperator('/')">/</button>
					<button class="simbolo"onclick="addOperator('.')">.</button>
				</div>
				<div class="miniContenedores">
					<button id="numero" class="numeros" onclick="addNumber(')')" >)</button>
					<button id="numero" class="numeros" onclick="addNumber(4)" >4</button>
					<button id="numero" class="numeros" onclick="addNumber(5)" >5</button>
					<button id="numero" class="numeros" onclick="addNumber(6)" >6</button>
					<button class="simbolo"onclick="addOperator('*')">*</button>
				</div>
				<div class="miniContenedores">
					<button id="numero" class="numeros" onclick="addNumber('(')" >(</button>
					<button id="numero" class="numeros" onclick="addNumber(1)" >1</button>
					<button id="numero" class="numeros" onclick="addNumber(2)" >2</button>
					<button id="numero" class="numeros" onclick="addNumber(3)" >3</button>	
					<button class="simbolo"onclick="addOperator('-')">-</button>
				</div>
				<div class="miniContenedores">
					<button id="numero" class="numeros" onclick="addNumber(0)" >0</button>
					<button class="simbolo" id="Borra">c</button>
					<button class="simbolo+" onclick="addOperator('+')">+</button>
					<button class="igual" onclick="calculate('=')">=</button>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
